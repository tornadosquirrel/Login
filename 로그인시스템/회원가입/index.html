<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="../로그인/common.css">
</head>
<body>
  <div id="container">
    <h1>회원가입</h1>
    <input type="text" name="id" id="signup-id" placeholder="아이디">
    <input type="password" name="pw" id="signup-pw" placeholder="비밀번호">
    <input type="password" name="pw_confirm" id="signup-pw-confirm" placeholder="비밀번호 확인">
    <div id="signup-error" class="error-message"></div>
    <button id="signup-btn">회원가입</button>
    <p><a href="../로그인/index.html" id="login-link">로그인</a></p>
  </div>
  <script src="../scripts.js"></script>
</body>
</html>
